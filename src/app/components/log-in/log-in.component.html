<div class="row">
  <div class="col-md-4">
    <h1>Log in</h1>
    <hr><br>
    
    <div *ngIf="errorMessage">
      <div class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
    </div>
    <div *ngIf="isAuthenticated; then doSomething; else doSomethingElse;"></div>
    <ng-template #doSomethingElse>
    <form (ngSubmit)="onSubmit()" ngNativeValidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="user.email"
          name="email"
          type="email"
          required
          class="form-control"
          id="email"
          placeholder="enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="user.password"
          name="password"
          type="password"
          required
          class="form-control"
          id="password"
          placeholder="enter a password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </ng-template>
</div>
<div class="col-md-8">
  <ng-template #doSomething>
      
        <table class="table" *ngIf="Tweet">  
            <thead>  
              <tr>  
                <th>Id</th>  
                <th>Name</th>  
                <th>ScreenName</th>  
                <th>Follower Count</th>  
                <th>Created at</th>  
              </tr>  
            </thead>  
            <tbody>  
              <tr *ngFor="let details of Tweet;let i = index" (click)="getdetails(i)">  
                <td>{{details.id|| 'null'}}</td>  
                <td>{{details.user.name|| 'null'}}</td>  
                <td>{{details.user.screen_name|| 'null'}}</td>  
                <td>{{details.user.followers_count|| 'null'}}</td> 
                <td>{{details.created_at|| 'null'}}</td>   
                 
              </tr>  
            </tbody>  
          </table>  
       
       
     </ng-template>
     <div  class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
        <div class="modal-dialog">
          <div style="width: 800px;height: 600px;overflow: scroll" class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Details:</h4>
              <button type="button" class="close" data-dismiss="modal" (click) = "hide()">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div  class="modal-body">
                {{TweetDetails | json}}
            </div>
            </div>
        </div>
     </div>

    
  </div>
</div>
